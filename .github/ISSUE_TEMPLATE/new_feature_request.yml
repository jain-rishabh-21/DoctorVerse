description: Have a new idea/feature to help improve the project? Submit it here!
title: "feat: <title>"
labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ðŸš€ **New Feature Request**

        We are glad you are interested to execute new feature in the project.:memo:
  - type: textarea
    id: description
    attributes:
      label: Description of the new feature.
      description: Please provide a brief description of the feature you propose. Try to keep it short, simple and to the point.Expalin why do you think this feature is required?
      placeholder: Short and explicit description of the enhancement...
